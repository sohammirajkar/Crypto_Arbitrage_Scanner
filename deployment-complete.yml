# docker-compose.yml - Complete deployment configuration
version: '3.8'

services:
  # C++ Arbitrage Engine
  arbitrage-cpp:
    build:
      context: ./cpp
      dockerfile: Dockerfile
      target: production
    container_name: arbitrage-cpp
    ports:
      - "8080:8080"
      - "9090:9090"  # Metrics endpoint
    volumes:
      - ./config:/app/config:ro
      - ./logs:/var/log/arbitrage
    environment:
      - CONFIG_PATH=/app/config/production.yaml
      - LOG_LEVEL=INFO
      - THREAD_COUNT=8
      - ENABLE_THREAD_PINNING=true
    deploy:
      resources:
        limits:
          cpus: '4'
          memory: 512M
        reservations:
          cpus: '2'
          memory: 256M
    restart: unless-stopped
    depends_on:
      - timescaledb
      - redis
    networks:
      - arbitrage-net

  # Rust Arbitrage Engine (Alternative implementation)  
  arbitrage-rust:
    build:
      context: ./rust
      dockerfile: Dockerfile
      target: production
    container_name: arbitrage-rust
    ports:
      - "8081:8080"
      - "9091:9090"
    volumes:
      - ./config:/app/config:ro  
      - ./logs:/var/log/arbitrage
    environment:
      - RUST_ENV=production
      - RUST_LOG=info
      - CONFIG_PATH=/app/config/production.yaml
    deploy:
      resources:
        limits:
          cpus: '4'
          memory: 512M
    restart: unless-stopped
    depends_on:
      - timescaledb
      - redis
    networks:
      - arbitrage-net
    profiles:
      - rust

  # TimescaleDB for time-series data storage
  timescaledb:
    image: timescale/timescaledb:latest-pg14
    container_name: arbitrage-db
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_DB=arbitrage
      - POSTGRES_USER=arbitrage_user
      - POSTGRES_PASSWORD=secure_password_123
      - TIMESCALEDB_TELEMETRY=off
    volumes:
      - timescale_data:/var/lib/postgresql/data
      - ./db/init.sql:/docker-entrypoint-initdb.d/init.sql
    deploy:
      resources:
        limits:
          memory: 1G
        reservations:
          memory: 512M
    networks:
      - arbitrage-net

  # Redis for caching and pub/sub
  redis:
    image: redis:7-alpine
    container_name: arbitrage-redis
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    volumes:
      - redis_data:/data
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 128M
    networks:
      - arbitrage-net

  # Prometheus for metrics collection
  prometheus:
    image: prom/prometheus:latest
    container_name: arbitrage-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--storage.tsdb.retention.time=30d'
      - '--web.enable-lifecycle'
    networks:
      - arbitrage-net

  # Grafana for visualization
  grafana:
    image: grafana/grafana:latest
    container_name: arbitrage-grafana  
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin123
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - grafana_data:/var/lib/grafana
      - ./monitoring/grafana/dashboards:/etc/grafana/provisioning/dashboards
      - ./monitoring/grafana/datasources:/etc/grafana/provisioning/datasources
    networks:
      - arbitrage-net

  # Nginx reverse proxy and load balancer
  nginx:
    image: nginx:alpine
    container_name: arbitrage-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./web-dashboard:/usr/share/nginx/html/dashboard:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - arbitrage-cpp
    networks:
      - arbitrage-net
    restart: unless-stopped

  # Log aggregation with Fluentd
  fluentd:
    image: fluent/fluentd:v1.14-debian
    container_name: arbitrage-logs
    ports:
      - "24224:24224"
    volumes:
      - ./logging/fluent.conf:/fluentd/etc/fluent.conf
      - ./logs:/var/log/arbitrage
    networks:
      - arbitrage-net

volumes:
  timescale_data:
  redis_data:  
  prometheus_data:
  grafana_data:

networks:
  arbitrage-net:
    driver: bridge
    ipam:
      driver: default
      config:
        - subnet: 172.20.0.0/16

---

# Production Configuration (config/production.yaml)
arbitrage:
  exchanges:
    - name: nyse
      websocket_url: "wss://nyse.market-data.stream/ticker"
      symbols: ["SPY@ticker", "AAPL@ticker", "MSFT@ticker"]
      rate_limit: 1200  # requests per minute
      
    - name: nasdaq
      websocket_url: "wss://nasdaq.market-data.stream/ticker"
      symbols: ["QQQ@ticker", "GOOGL@ticker", "NVDA@ticker"]  
      rate_limit: 1000
      
    - name: cboe
      websocket_url: "wss://cboe.market-data.stream/ticker"
      symbols: ["DIA@ticker", "SPX@ticker"]
      rate_limit: 300

  detection:
    min_profit_threshold: 0.001  # 0.1%
    max_position_size: 1000.0
    confidence_threshold: 80
    max_opportunities_per_second: 100
    algorithms:
      - bellman_ford
      - triangle_arbitrage
      - cross_exchange

performance:
  threading:
    exchange_threads: 3
    processor_threads: 4
    detector_threads: 2  
    pin_threads: true
    cpu_affinity: [0, 1, 2, 3, 4, 5, 6, 7]
    
  memory:
    tick_queue_size: 65536
    opportunity_buffer_size: 1000
    enable_memory_pools: true
    pool_size: 2048
    
  network:
    websocket_timeout: 30000  # ms
    reconnect_interval: 5000   # ms  
    max_reconnect_attempts: 10
    compression_enabled: true
    
monitoring:
  metrics:
    enabled: true
    port: 9090
    interval: 1000  # ms
    
  logging:
    level: INFO
    file_path: "/var/log/arbitrage/app.log"
    max_file_size: 100MB
    max_files: 10
    
  alerting:
    high_latency_threshold: 1000  # Œºs
    error_rate_threshold: 0.01    # 1%
    missed_opportunities_threshold: 10
    
database:
  host: timescaledb
  port: 5432
  name: arbitrage
  user: arbitrage_user
  password: secure_password_123
  pool_size: 10
  timeout: 30000  # ms

cache:  
  redis:
    host: redis
    port: 6379
    db: 0
    ttl: 3600  # seconds

